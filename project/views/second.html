 action="" method="POST">

         <!-- Question 1-->
       
        <fieldset id="group1">         
            <div class="row form-group">
                
                 <div class="row">
                     <div class="col-md-3"></div>
                     <label class="control-label" for="radios" name="question1">1. How often do you eat in the student cafeterias near ICT?</label><br> 
                    
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-4">

                        <label class="form-check-label not-bold">
                            <input class="form-check-input" type="radio" name="first" value="option1" > Never</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="first" value="option2"> Less than once a week</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="first" value="option3" > 1-2 times a week</label>
                    </div>

                        <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="first"  value="option4"> About 3 times a week</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="first"  value="option5"> Every day</label>

            </div>
           </fieldset> 
        
         <!-- Question 2-->

           </fieldset>

            <div class="row form-group">
                 <div class="row">

                          </label>

                    </div>

                    <div class="col-md-4"></div>

        </fieldset>
